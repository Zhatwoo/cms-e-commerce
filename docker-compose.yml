version: '3.8'

services:
  # NGINX Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2
      - backend3
      - frontend1
      - frontend2
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend instances (horizontal scaling)
  backend1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-1
    environment:
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-2
    environment:
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend3:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-3
    environment:
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend instances
  frontend1:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-1
    environment:
      - PORT=3000
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped

  frontend2:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-2
    environment:
      - PORT=3000
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
