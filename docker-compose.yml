version: '3.8'

services:
  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # NGINX Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2
      - backend3
      - frontend1
      - frontend2
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend instances (horizontal scaling)
  backend1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-1
    environment:
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - FIREBASE_SERVICE_ACCOUNT_JSON=${FIREBASE_SERVICE_ACCOUNT_JSON}
      - FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET}
      - FIREBASE_API_KEY=${FIREBASE_API_KEY}
      - REDIS_URL=${REDIS_URL}
      - NODE_ENV=production
    depends_on:
      - redis
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-2
    environment:
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - FIREBASE_SERVICE_ACCOUNT_JSON=${FIREBASE_SERVICE_ACCOUNT_JSON}
      - FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET}
      - FIREBASE_API_KEY=${FIREBASE_API_KEY}
      - REDIS_URL=${REDIS_URL}
      - NODE_ENV=production
    depends_on:
      - redis
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend3:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-3
    environment:
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - FIREBASE_SERVICE_ACCOUNT_JSON=${FIREBASE_SERVICE_ACCOUNT_JSON}
      - FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET}
      - FIREBASE_API_KEY=${FIREBASE_API_KEY}
      - REDIS_URL=${REDIS_URL}
      - NODE_ENV=production
    depends_on:
      - redis
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker instances
  worker1:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: worker-1
    environment:
      - NODE_ENV=production
      - REDIS_URL=${REDIS_URL}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - FIREBASE_SERVICE_ACCOUNT_JSON=${FIREBASE_SERVICE_ACCOUNT_JSON}
      - FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET}
      - FIREBASE_API_KEY=${FIREBASE_API_KEY}
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY}
    depends_on:
      - redis
    networks:
      - app-network
    restart: unless-stopped

  worker2:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: worker-2
    environment:
      - NODE_ENV=production
      - REDIS_URL=${REDIS_URL}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - FIREBASE_SERVICE_ACCOUNT_JSON=${FIREBASE_SERVICE_ACCOUNT_JSON}
      - FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET}
      - FIREBASE_API_KEY=${FIREBASE_API_KEY}
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY}
    depends_on:
      - redis
    networks:
      - app-network
    restart: unless-stopped

  # Frontend instances
  frontend1:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-1
    environment:
      - PORT=3000
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped

  frontend2:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-2
    environment:
      - PORT=3000
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
