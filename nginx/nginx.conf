events {
    worker_connections 1024;
}

http {
    # Logging configuration
    log_format upstream_log '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           'upstream: $upstream_addr';

    access_log /var/log/nginx/access.log upstream_log;
    error_log /var/log/nginx/error.log;

    # Backend upstream pool (horizontal scaling)
    # Default load balancing method is round-robin
    # Uncomment one of these alternatives if needed:
    # least_conn;           # Routes to server with least connections
    # ip_hash;              # Session persistence by client IP
    upstream backend_pool {
        server backend1:5000 weight=1 max_fails=3 fail_timeout=30s;
        server backend2:5000 weight=1 max_fails=3 fail_timeout=30s;
        server backend3:5000 weight=1 max_fails=3 fail_timeout=30s;
    }

    # Frontend upstream pool
    upstream frontend_pool {
        server frontend1:3000 weight=1 max_fails=3 fail_timeout=30s;
        server frontend2:3000 weight=1 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        # Gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

        # API requests go to backend pool
        location /api/ {
            proxy_pass http://backend_pool;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Pass rate limit headers from upstream
            proxy_pass_header X-RateLimit-Limit;
            proxy_pass_header X-RateLimit-Remaining;
            proxy_pass_header X-RateLimit-Reset;
            proxy_pass_header Retry-After;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Frontend requests
        location / {
            proxy_pass http://frontend_pool;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Next.js HMR (Hot Module Replacement) for development
        location /_next/webpack-hmr {
            proxy_pass http://frontend_pool;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # NGINX health check endpoint
        location /nginx-health {
            return 200 'NGINX OK';
            add_header Content-Type text/plain;
        }
    }
}
