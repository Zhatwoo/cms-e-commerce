# Local development NGINX configuration
# Use this when running NGINX locally without Docker

events {
    worker_connections 1024;
}

http {
    # Backend upstream pool (local instances)
    upstream backend_pool {
        server 127.0.0.1:5000;
        server 127.0.0.1:5001;
        server 127.0.0.1:5002;
    }

    # Frontend upstream pool (single instance for dev)
    upstream frontend_pool {
        server 127.0.0.1:3000;
    }

    server {
        listen 8080;
        server_name localhost;

        # API requests go to backend pool
        location /api/ {
            proxy_pass http://backend_pool;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Frontend requests
        location / {
            proxy_pass http://frontend_pool;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Next.js HMR support
        location /_next/webpack-hmr {
            proxy_pass http://frontend_pool;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check
        location /nginx-health {
            return 200 'NGINX OK';
            add_header Content-Type text/plain;
        }
    }
}
